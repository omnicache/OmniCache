name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Show directory structure
      run: ls -R

    - name: Restore dependencies
      run: dotnet restore src/OmniCache.sln

    - name: Build
      run: dotnet build src/OmniCache.sln --no-restore

    - name: Test
      run: dotnet test src/OmniCache.sln --no-restore --verbosity normal

    - name: Pack OmniCache
      run: |
        dotnet build src/OmniCache/OmniCache.csproj --configuration Release
        dotnet pack src/OmniCache/OmniCache.csproj --configuration Release --output nupkgs

    - name: Pack OmniCache.EntityFramework
      run: |
        dotnet build src/OmniCache/OmniCache.EntityFramework/OmniCache.EntityFramework.csproj --configuration Release
        dotnet pack src/OmniCache/OmniCache.EntityFramework/OmniCache.EntityFramework.csproj --configuration Release --output nupkgs

    - name: Push to NuGet
      uses: rohith/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: nupkgs/*.nupkg
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        TAG_COMMIT: true
        VERSION_REGEX: 'Version\s*(.*?)\s*'
        VERSION_STATIC: '1.0.0'
